<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
    
</head>
<body>
    <header class="header">
        FORMULARIOS
    </header>

    <main class="main">
        <div class="container">
            <h1>Formularios</h1>
        
            <form id="formulario">
                <input
                    class="form-control mb-2"
                    name="userName"
                    placeholder="Ingrese su nombre"
                    autocomplete="off"
                    id="userName"
                    type="text"
                    minlength="3"
                    maxlength="10"
                    required
                    
                    title="Solo letras en el nombre"
                    value="daniel"
                />
                <!-- pattern="" -->
                <p class="text-danger mb-2 d-none" id="alertName">texto de error userName</p>
                <input
                    class="form-control mb-2"
                    name="userEmail"
                    placeholder="Ingrese su correo"
                    id="userEmail"
                    autocomplete="off"
                    type="email"
                    required
                   
                    title="Ingresa un email válido"
                    value="daniel@gmail.com"
                />
                <!-- pattern="" -->

                <p class="text-danger mb-2 d-none" id="alertEmail">texto de error userEmail</p>
                
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
            <div class="alert alert-success my-2 d-none" id="alertSuccess">
                <!-- Mensaje enviado con exito!! -->
            </div>
        </div>
        

        
    </main>

    <footer class="footer">
        <p>Made with love ♥ by <strong>DANIEL Q </strong></p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
